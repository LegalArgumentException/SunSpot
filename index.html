<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>SunSpot | Solar Calculator</title>
		<meta charset="UTF-8" />
		<meta name="author" content="Tanner Garrett" />
		<meta name="description" content="An interactive map tool to help users find the the appropriate solar setup to suit their needs" />
		<meta name="Keywords" content="solar, energy, calculator, photovoltaics, search" />
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="./css/simple-slider.css" />
		<link rel="stylesheet" type="text/css" href="./css/main.css" />
		<link rel="icon" type="image/png" href="./img/sun.png" />
	</head>

	<body>
		<main class="container-fluid">
			<header>
				<h1>SunSpot</h1>
				<p>Where Will You Shine?</p>
			</header>
			<div id="queryarea">
				<div class="row">
					<div class="col-sm-8" id="maparea"></div>

					<div class="col-sm-4" id="sidebar">
						<form>
							<div class="sidebarItem">
								<legend>Position</legend>
								<div class="col-sm-6" id="latitude">
									Latitude : <br />
									<p id="latitude"><p/>
								</div>
								<div class="col-sm-6" id="longitude">
									Longitude : <br />
									<p id="longitude"><p/>
								</div>
							</div>
							<div class="sidebarItem">
								<legend>Surface Area</legend>
								<input type="text" id="surfaceArea" value="10" placeholder="Panal Area"> Square Meters
							</div>
							<div class="sidebarItem">
								<legend>Time of Year</legend>
								<select name="month" id="monthSelect" size="1">
									<option value="13">Yearly Average</option>
								    <option value="1">January</option>
								    <option value="2">February</option>
								    <option value="3">March</option>
								    <option value="4">April</option>
								    <option value="5">May</option>
								    <option value="6">June</option>
								    <option value="7">July</option>
								    <option value="8">August</option>
								    <option value="9">September</option>
								    <option value="10">October</option>
								    <option value="11">November</option>
								    <option value="12">December</option>
								</select>
							</div>
							<div class="sidebarItem">
								<legend>Panel Efficiency</legend>
								<input id="efficiencySlider" type="text" data-slider="true" data-slider-range="1, 100" />
								<p id="efficiency">15.0%</p>
							</div>
							<div class="sidebarRatio">
								<legend>Performance Ratio</legend>
								<input id="performanceSlider" type="text" data-slider="true" data-slider-range="1, 100" />
								<p id="performance">75.0%</p>
							</div>
							<legend>Results</legend>
							<div id="resultsArea">

							</div>
							<div id="totalResults">

							</div>
						</form>
					</div>
						<div class="col-sm-3" id="results">
					</div>
				</div>
			</div>
		</main>
		<script type="text/javascript" src="./js/data.js"></script>
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script typer="text/javascript" src="./js/simple-slider.js"></script>
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDbZs-3ZutkFegVRuzG522cEd6ZJ3RWWNA"></script>
		<script type="text/javascript" src="./js/mapsAPI.js"></script>
	</body>
</html>
